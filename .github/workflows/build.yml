name: Build
on: push

jobs:
  build:
    name: Vue Cli build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "15"
      - name: Install packages
        run: npm i
      - name: Build
        run: npm run build
